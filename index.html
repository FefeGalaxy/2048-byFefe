    <h1>2048</h1>
    <hr>
    <h2>score: <span id="score">0</span></h2>
    <div id="board">
        
    </div>

    <button onclick="slideUp(),setTwo(),document.getElementById(`score`).innerText = score;    if(score >= 2048){
        alert(`GANASTE!`)
    }" class="botonArriba">arriba</button>

        alert(`GANASTE!`)

        alert(`GANASTE!`)
    }" class="botonDerecha">derecha</button>
